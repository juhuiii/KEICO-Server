<div fxLayout="column" fxLayoutGap="10px" class="h-100" >      
    <div fxFlex class="xg-card">    
        <div fxFlex="30px"  class="xg-card-header text-white">
            그룹상세 - {{group['GRP_SQ']}}
        </div>
    
        <div fxFlex class="xg-card-body overflow-auto" fxLayoutAlign="center top">        
            <ul class="list-group">       
                <li class="list-group-item bg-transparent" >              
                        그룹명
                    <span class="pull-right list-item-value" >                    
                    <input type="text" class="form-control" id="GRP_NM" [(ngModel)]="group['GRP_NM']" name="GRP_NM" required>
                    </span>            
                </li>

                
                <li class="list-group-item bg-transparent" >                    
                    <table class="table xg-table table-striped">                    
                    <thead>
                            <tr>                
                                <th class='text-center' colspan="7">그룹플러그</th>                            
                            </tr>
                            <tr>                
                                <th class='text-center'>ID</th>
                                <th class='text-center'>플러그명</th>
                                <th class='text-center'>전체제어</th>
                                <th class='text-center'>OFF지연</th>
                                <th class='text-center'>대기전력</th>
                                <th class='text-center'>상태</th>
                            </tr>                            
                        </thead>
                    <tbody>
                        <tr *ngIf="plugs.length <= 0" class="alert">
                            <td class='text-center' colspan="6">그룹에 등록된 플러그가 없습니다. </td>
                        </tr>
                        <tr *ngFor='let item of plugs; let idx=index;'>
                            <td class='text-center'>{{item.ZB_ADDR}}</td>
                            <td class='text-center'>{{item.DEV_NM}}</td>
                            <td class='text-center'>{{(item.MANU_CTL_ALLOW == '1') ? '허용' : '거부'}}</td>
                            <td class='text-center'>{{item.OFF_DELY}}</td>
                            <td class='text-center'>{{item.STBY_KW }}</td>
                            <td class='text-center'>{{(item.DEV_ST == 1) ? (item.SW_ST  == 1) ? 'ON' : 'OFF' : '-' }}</td>                            
                        </tr>              
                    </tbody>
                    </table>                           
                </li>
            </ul>
        </div>    
        <div fxFlex="40px" id="buttonBar" class="m-2">
            <button class="pull-left btn btn-primary text-white" (click)="goBack()">뒤로</button>                
            <button class="ml-2 pull-right btn btn-primary text-white" (click)="goGroupUpdate()">저장</button>
            <button class="ml-2 pull-right btn btn-primary text-white" (click)="goGroupDelete()">삭제</button>
        </div>
    </div>
</div>
